name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Pull AWS Amplify backend
      run: |
        cd Matsya
        choco install nodejs
        npm install -g @aws-amplify/cli
        amplify init
        amplify --version
        amplify pull --appId du2y1as979iad --envName dev
